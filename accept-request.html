<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delivery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="form-map bg-very-light">

        <div id="map" class="position-relative">
            <img src="./images/map.png" alt="" width="100%" height="400px" style="object-fit: cover; object-position: bottom;">
        </div>

        <div class="py-5 my-5">

            <div class="text-center">
                <img class="rounded-circle" src="./images/Ellipse 8.png" width="50px" alt="">
            </div>
            
            <div class="text-center mt-4 px-3">
                <img src="./images/Location.png" alt="location icon" width="20px" style="vertical-align: text-bottom;">
                <span>No 22 redemption lane, GRA Port Harcourt</span>
            </div>

            <div class="text-center my-2">
                <img src="./images/Line 5.png" alt="">
            </div>

            <div class="text-center mb-5 px-3">
                <img src="./images/Location.png" alt="location icon" width="20px" style="vertical-align: text-bottom;">
                <span>Gods own plaza, shop 102 Dline, Port Harcourt</span>
            </div>

            <div class="text-center">
                <button class="btn btn-dark" style="width: 150px; height: 45px;">Accept</button>
            </div>

        </div>
        
    </div>

</body>

</html>
