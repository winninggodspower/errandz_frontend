<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./login.css">
</head>

<body>
    
    <div class="container h-100 d-md-flex align-items-center">
        
        <div id="box-container" class="mx-auto my-4" >
            <h1 class="text-center d-none d-md-block">Sign into your account</h1>
            
            <div id="form-container" class="px-4 py-5 px-md-5 mx-3">
                <h2 class="text-center d-md-none mb-3 fs-5">Sign Into your Account</h2>
                
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="d-none d-md-flex justify-content-between">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="show-password">
                            <label class="form-check-label" for="show-password">show password</label>
                        </div>
                        <div>
                            <span><a href="" class="text-dark text-decoration-none">forgot password?</a></span>
                        </div>
                    </div>
                    
                    <button  type="submit" class="btn btn-dark w-100">Sign In</button>
                </form>
            </div>

            <p class="d-none d-md-block text-center mt-3">Don't have an account? <a class="text-dark text-decoration-underline" href="">Signup</a></p>

        </div>
    </div>

</body>

</html>
