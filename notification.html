<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notification</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./notification.css">
</head>

<body>
    
    <div class="container">

        <div id="profile-heading" class="d-flex justify-content-between mt-5">
            <div class="profile ">
                <img src="./images/profile.png" id="profile-img" class="rounded-circle" alt="profile image" width="100px" >
                <span id="profile-name" class="fs-4 ms-3">Hi, Tumini!</span>
            </div>
            <div class="d-flex align-items-center mx-2">
                <img src="./images/notification-bell.svg" id="notification-bell" alt="notification bell">
            </div>
        </div>
        
        <div class="rounded-3 bg-dark p-3 my-3 my-md-5 mx-auto text-light" style="width: 800px; max-width: 100%;">
            <h5 class="fs-5" id="wallet-text">Wallet Ballance</h5>
            <h4 id="wallet-price" class="fs-4"> <span class="d-sm-none">NGN</span> 3000</h4>

            <div class="icons d-flex justify-content-around">
                <div class="icon d-flex flex-column align-items-center">
                    <div class="icon-wrapper p-3 rounded-circle bg-white d-flex text-center justify-content-center" style="width: 50px; height: 50px;">
                        <img src="./images/Vector-1.svg" alt="">
                    </div>
                    <p class="text-center">Book a Ride</p>
                </div>

                <div class="icon d-flex flex-column align-items-center">
                    <div class="icon-wrapper p-3 rounded-circle bg-white d-flex text-center justify-content-center" style="width: 50px; height: 50px;">
                        <img src="./images/Vector-2.svg" alt="">
                    </div>
                    <p class="text-center">Top up</p>
                </div>

                <div class="icon d-flex flex-column align-items-center">
                    <div class="icon-wrapper p-3 rounded-circle bg-white d-flex text-center justify-content-center" style="width: 50px; height: 50px;">
                        <img src="./images/Vector.svg" alt="">
                    </div>
                    <p class="text-center">Add card</p>
                </div>
            </div>
            
        </div>

        <div class="notifications mx-auto px-2" style="width: 800px; max-width: 100%;">
            <div class="notification mb-5 d-flex justify-content-between justify-content-center">
                <div class="d-flex">
                    <div id="notification-icon-wrapper" class="rounded-circle d-flex justify-content-center align-items-center">
                        <img src="./images/Delivery man.png" alt="" width="40px">
                    </div>
                    <div class="notification-info d-flex flex-column justify-content-center ms-2">
                        <p class="mb-0">Favour</p>
                        <span>12:26 PM * RD1005</span>
                    </div>
                </div>
                <div class="notification-status d-flex flex-column justify-content-center ms-2">
                    <p class="mb-0 fs-6 text-end fs-4">500</p>
                    <span class="text-warning">In progress</span>
                </div>
            </div>
            
            <div class="notification mb-5 d-flex justify-content-between justify-content-center">
                <div class="d-flex">
                    <div id="notification-icon-wrapper" class="rounded-circle d-flex justify-content-center align-items-center">
                        <img src="./images/Delivery man.png" alt="" width="40px">
                    </div>
                    <div class="notification-info d-flex flex-column justify-content-center ms-2">
                        <p class="mb-0">Favour</p>
                        <span>12:26 PM * RD1005</span>
                    </div>
                </div>
                <div class="notification-status d-flex flex-column justify-content-center ms-2">
                    <p class="mb-0 fs-6 text-end fs-4">500</p>
                    <span class="text-warning">In progress</span>
                </div>
            </div>

            <div class="notification mb-5 d-flex justify-content-between justify-content-center">
                <div class="d-flex">
                    <div id="notification-icon-wrapper" class="rounded-circle d-flex justify-content-center align-items-center">
                        <img src="./images/Delivery man.png" alt="" width="40px">
                    </div>
                    <div class="notification-info d-flex flex-column justify-content-center ms-2">
                        <p class="mb-0">Favour</p>
                        <span>12:26 PM * RD1005</span>
                    </div>
                </div>
                <div class="notification-status d-flex flex-column justify-content-center ms-2">
                    <p class="mb-0 fs-6 text-end fs-4">500</p>
                    <span class="" style="color: rgba(11, 108, 21, 0.6);">Delivered</span>
                </div>
            </div>
        </div>
        
    </div>
    
</body>

</html>
